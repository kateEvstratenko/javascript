<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
     <link rel="stylesheet" href="styles/style.css">
</head>
<body>
        <table class="calculator">
			<tr>
				<td  colspan = "5">
                    <p id="stateString"></p>
                    <form name="textOut" class="textOut">
                        <input name="result" type="text" value="" readonly="readonly"/>
                    </form>
				</td>
			</tr>
			<tr>
				<td><a href="javascript: void(0);" class="button" data-button-type="additionalOperation" data-button-value="backspace"> <- </a></td>
				<td><a href="javascript: void(0);" class="button" data-button-type="additionalOperation" data-button-value="clearNumber">CE</a></td>
				<td><a href="javascript: void(0);" class="button" data-button-type="additionalOperation" data-button-value="clearAll">C</a></td>
				<td><a href="javascript: void(0);" class="button" data-button-type="additionalOperation" data-button-value="negative">+-</a></td>
				<td><a href="javascript: void(0);" class="button" data-button-type="additionalOperation" data-button-value="sqrt">sqrt</a></td>
			</tr>
			<tr>
				<td><a href="javascript: void(0);" class="button" data-button-type="number" data-button-value="7">7</a></td>
				<td><a href="javascript: void(0);" class="button" data-button-type="number" data-button-value="8">8</a></td>
				<td><a href="javascript: void(0);" class="button" data-button-type="number" data-button-value="9">9</a></td>
				<td><a href="javascript: void(0);" class="button" data-button-type="baseOperation" data-button-value="/"> / </a></td>
				<td><a href="javascript: void(0);" class="button" data-button-type="additionalOperation" data-button-value="percent"> % </a></td>
			</tr>
			<tr>
				<td><a href="javascript: void(0);" class="button" data-button-type="number" data-button-value="4">4</a></td>
				<td><a href="javascript: void(0);" class="button" data-button-type="number" data-button-value="5">5</a></td>
				<td><a href="javascript: void(0);" class="button" data-button-type="number" data-button-value="6">6</a></td>
				<td><a href="javascript: void(0);" class="button" data-button-type="baseOperation" data-button-value="*"> * </a></td>
				<td><a href="javascript: void(0);" class="button" data-button-type="additionalOperation" data-button-value="inverse"> 1/x </a></td>
			</tr>
			<tr>
				<td><a href="javascript: void(0);" class="button" data-button-type="number" data-button-value="1">1</a></td>
				<td><a href="javascript: void(0);" class="button" data-button-type="number" data-button-value="2">2</a></td>
				<td><a href="javascript: void(0);" class="button" data-button-type="number" data-button-value="3">3</a></td>
				<td><a href="javascript: void(0);" class="button" data-button-type="baseOperation" data-button-value="-"> - </a></td>
				<td><a href="javascript: void(0);" class="button" data-button-type="baseOperation" data-button-value="^">x^y</a></td>
			</tr>
			<tr>
				<td colspan = "2"><a href="javascript: void(0);" class="button" data-button-type="number" data-button-value="0">0</a></td>
				<td><a href="javascript: void(0);" class="button" data-button-type="additionalOperation" data-button-value="toFloat">.</a></td>
				<td><a href="javascript: void(0);" class="button" data-button-type="baseOperation" data-button-value="+">+</a></td>
				<td><a href="javascript: void(0);" class="button" data-button-type="baseOperation" data-button-value="="> = </a></td>
			</tr>
		</table>
	<script src="scripts/script.js"></script>
</body>	
</html>
