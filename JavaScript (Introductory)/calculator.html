<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/calculatorStyles.css">
</head>
<body>
    <table class="calculator" id="calculator">
        <tr>
            <td colspan="5">
                <p id="stateString"></p>
                <form class="textOut">
                    <input  id="result" type="text" value="0" readonly="readonly" />
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <a href="javascript: void(0);" class="button"
                   data-button-type="additionalOperation" data-button-value="backspace">
                    &#8656;
                </a>
            </td>
            <td>
                <a href="javascript: void(0);" class="button" 
                   data-button-type="additionalOperation" data-button-value="clearNumber">
                    CE
                </a>
            </td>
            <td>
                <a href="javascript: void(0);" class="button" 
                   data-button-type="additionalOperation" data-button-value="clearAll">
                    C
                </a>
            </td>
            <td>
                <a href="javascript: void(0);" class="button" 
                   data-button-type="additionalOperation" data-button-value="negative">
                    + -
                </a>
            </td>
            <td>
                <a href="javascript: void(0);" class="button" 
                   data-button-type="additionalOperation" data-button-value="sqrt">
                    sqrt
                </a>
            </td>
        </tr>
        <tr>
            <td>
                <a href="javascript: void(0);" class="button" 
                   data-button-type="number" data-button-value="7">
                    7
                </a>
            </td>
            <td>
                <a href="javascript: void(0);" class="button" 
                   data-button-type="number" data-button-value="8">
                    8
                </a>
            </td>
            <td>
                <a href="javascript: void(0);" class="button" 
                   data-button-type="number" data-button-value="9">
                    9
                </a>
            </td>
            <td>
                <a href="javascript: void(0);" class="button"
                   data-button-type="baseOperation" data-button-value="/">
                    / 
                </a>
            </td>
            <td>
                <a href="javascript: void(0);" class="button"
                   data-button-type="additionalOperation" data-button-value="percent">
                    %
                </a>
            </td>
        </tr>
        <tr>
            <td>
                <a href="javascript: void(0);" class="button" data-button-type="number" data-button-value="4">
                    4
                </a>
            </td>
            <td>
                <a href="javascript: void(0);" class="button"
                   data-button-type="number" data-button-value="5">
                    5
                </a>
            </td>
            <td>
                <a href="javascript: void(0);" class="button"
                   data-button-type="number" data-button-value="6">
                    6
                </a>
            </td>
            <td>
                <a href="javascript: void(0);" class="button"
                   data-button-type="baseOperation" data-button-value="*">
                    *
                </a>
            </td>
            <td>
                <a href="javascript: void(0);" class="button"
                   data-button-type="additionalOperation" data-button-value="inverse">
                    1/x
                </a>
            </td>
        </tr>
        <tr>
            <td>
                <a href="javascript: void(0);" class="button"
                   data-button-type="number" data-button-value="1">
                    1
                </a>
            </td>
            <td>
                <a href="javascript: void(0);" class="button"
                   data-button-type="number" data-button-value="2">
                    2
                </a>
            </td>
            <td>
                <a href="javascript: void(0);" class="button"
                   data-button-type="number" data-button-value="3">
                    3
                </a>
            </td>
            <td>
                <a href="javascript: void(0);" class="button"
                   data-button-type="baseOperation" data-button-value="-">
                    -
                </a>
            </td>
            <td>
                <a href="javascript: void(0);" class="button"
                   data-button-type="baseOperation" data-button-value="^">
                    x^y
                </a>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <a href="javascript: void(0);" class="button"
                   data-button-type="number" data-button-value="0">
                    0
                </a>
            </td>
            <td>
                <a href="javascript: void(0);" class="button"
                   data-button-type="additionalOperation" data-button-value="toFloat">
                    .
                </a>
            </td>
            <td>
                <a href="javascript: void(0);" class="button"
                   data-button-type="baseOperation" data-button-value="+">
                    +
                </a>
            </td>
            <td>
                <a href="javascript: void(0);" class="button"
                   data-button-type="baseOperation" data-button-value="=">
                    =
                </a>
            </td>
        </tr>
    </table>

    <script src="scripts/calculator.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
